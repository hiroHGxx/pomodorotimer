<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-display" id="time">25:00</div>
        <div class="controls">
            <button id="start">開始</button>
            <button id="pause">一時停止</button>
            <button id="reset">リセット</button>
            <button id="testModeToggle" class="test-mode-btn">テストモード: OFF</button>
        </div>
        <div class="session-type" id="session-type">作業時間</div>
        <div class="session-count">セッション: <span id="session-count">0</span></div>
        <div class="deploy-time" id="deploy-time"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
